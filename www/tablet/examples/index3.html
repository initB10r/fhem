<li data-row="1" data-col="2" data-sizex="7" data-sizey="3">
               <div class="container weather">
            <header><div class="col-1-3">Mondphase</div><div class="col-1-3">Wetter</div><div class="col-1-3">Ausentemperatur</div>
			</header></div>
			<div class="container weather">
		<div class="col-1-3">
     <div style="align:center;vertical-align:bottom;color:#ffa30d;font-size:17px">
            <div data-type="image"
        		data-device="Mond"
        		data-get="ftui"
        		data-size="70"
        		class="top-narrow-10px"></div>
    		<div data-type="label" 
     			data-device="Mond" 
     			data-get="STATE"></div>
     </div>
  </div>  
 
    	<div class="col-1-3">
    	 <div class="top-narrow">
	<div style="text-align:center;color:#ffa30d; font-size:70px" data-type="clock" data-format="H i" ></div>
	<div style="text-align:center;color:#ffa30d; font-size:70px" class="clockDots">:</div>
</div>
		<div style="text-align:center;color:#ffa30d; font-size:23px"
			data-type="clock" 
			data-format="D  d. F"
			data-shortday-length="2"
			class="top-narrow-2x"></div>
	</div>	
        <div class="col-1-3">
        <div style="text-align:center;vertical-align:top;color:#ffa30d; font-size:17px">
        	<div data-type="label"
				data-device="HM_Sensor" 
				data-get="temperature"
				data-unit=" &deg;C"
				class="bigger inline top-narrow-2x"></div>
        	 <div data-type="klimatrend" 
        		data-device="HM_Sensor" 
        		data-get="statTemperatureTendency"
    			data-refperiod="1"
    			data-stagnating-color="green"
    			data-icon="fa-angle"
    			data-rising-color="red"
    			data-falling-color="blue"
    			data-highmark="1"
    			data-highmark-icon="fa-angle-double"
    			data-highmark-rising-color="red"
    			data-highmark-falling-color="blue"
    			class="inline bigger top-narrow"></div>
		</div>
 
        <div style="text-align:center;color:#ffa30d; font-size:23px">
        	<div data-type="label" 
		 		data-device="HM_Sensor"
		 		data-get="statTemperatureMonth"
		 		data-color="blue"
		 		data-part="2"
		 		data-unit=" &deg;C"
		 		class="inline top-narrow"></div>min
			 <div data-type="label" 
		 		data-device="HM_Sensor"
		 		data-get="statTemperatureMonth"
		 		data-color="#FF0000"
		 		data-part="6"
		 		data-unit=" &deg;C"
		 		class="inline top-narrow-2x"></div>max
		 </div>
        </div></div>
	<div class="top-space"><hr></div>
    	 <div class="container weather">

						<div class="col-1-5">
    
						<div data-type="label"

			    		<div data-type="weather"

							<div data-type="label"

		  	 				data-unit=" &deg;C"></div>≈

                         </div>
                         <div class="col-1-5">
    
							<div data-type="label"
